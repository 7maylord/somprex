services:
  - type: web
    name: predex-resolver
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && yarn install && yarn build
    startCommand: cd backend && node dist/resolver.js
    envVars:
      - key: SOMNIA_RPC_URL
        value: https://dream-rpc.somnia.network
      - key: MARKET_CONTRACT
        value: 0xb87cC4B678a0864200dF40270402Ec03DF04711B
      - key: SOMI_TOKEN
        value: 0x7E89Fc16F8dEB7c42484118d747719FDF496Eb00
      - key: GAME_CONTRACT
        value: 0x64F00C1e2e2a3dA5B9a09f813575bA7cC95B0291
      - key: RESOLVER_PRIVATE_KEY
        sync: false  # Must be added manually in dashboard for security
